
[infinity-core-options.custom-favicon]
title = "Site Favicon"
description = "Upload a favicon for your site"
type = "upload"
default_value = "dist/images/favicon.ico"

[infinity-core-options.footer-text]
section = "footer"
title = "Footer Text"
description = "The footer text that appears at the bottom of every page, below the widgetized footer areas. This is commonly used for copyright, designed by, and powered by text. HTML tags are allowed."
default_value = "<a rel='license' href='https://creativecommons.org/licenses/by/4.0/'><img alt='Creative Commons License' style='border-width:0' src='https://licensebuttons.net/l/by/4.0/88x31.png'></a><small> Except where otherwise noted, content on this site is licensed under a <a rel='license' href='https://creativecommons.org/licenses/by/4.0/'>Creative Commons Attribution 4.0 International License</a>.</small>"
type = "textarea"

[infinity-body-layout.background-image]
type = "css/bg-image"
style_selector = "body"
default_value = ""

[infinity-header-logo.image]
default_value = "dist/images/tlpd-logo-small.webp"